        function loadTest(index) {
            const container = document.getElementById('testContainer');
            container.innerHTML = '';
            if (index === '') return;
            const test = tests[parseInt(index)];
            test.forEach((q, i) => {
                let qHtml = `<div class='question'><p><b>Q${i+1}. ${q.question}</b></p>`;
                q.options.forEach((opt, j) => {
                    qHtml += `<label><input type='radio' name='q${i}' value='${opt[0]}'> ${opt}</label>`;
                });
                qHtml += `<div id='exp${i}' class='explanation'></div></div>`;
                container.innerHTML += qHtml;
            });
        }

        function checkAnswers() {
            const form = document.forms['testForm'];
            const index = document.getElementById('testSelector').value;
            const test = tests[parseInt(index)];
            let score = 0;
            test.forEach((q, i) => {
                const selectedInput = form['q'+i];
                let selected = "";
                if (selectedInput) {
                    if (selectedInput.length) {
                        for (let j = 0; j < selectedInput.length; j++) {
                            if (selectedInput[j].checked) selected = selectedInput[j].value;
                        }
                    } else if (selectedInput.checked) {
                        selected = selectedInput.value;
                    }
                }
                const correct = q.answer;
                const expDiv = document.getElementById('exp'+i);
                if (selected === correct) {
                    score++;
                    expDiv.innerHTML = `<span class='correct'>Correct!</span> <span class='explanation'>${q.explanation}</span>`;
                } else {
                    expDiv.innerHTML = `<span class='incorrect'>Incorrect. Correct answer is ${correct}.</span> <span class='explanation'>${q.explanation}</span>`;
                }
            });
            alert(`Your score: ${score} / ${test.length}`);
            return false;
        }
    </script>
